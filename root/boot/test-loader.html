<script>
    var fileCount = 74;
    var downloadCount = 0;
    var finished = false;
    var clipRect = document.querySelector('#c');
    var svg = document.querySelector('#d');

    function updateProgress(val) {
        clipRect.style.transform = 'translateY(' + val+ '%)';
    }


    function simulateDownload() {
        if (finished) { return; }

        var percent = (1 - downloadCount / fileCount) * 100;
        updateProgress(percent);
        downloadCount++;

        if (downloadCount >= fileCount) {
            finished = true;
            svg.style.opacity = 0;
            return;
        }

        setTimeout(simulateDownload, Math.random() * 100);
    }

    simulateDownload();

</script>
