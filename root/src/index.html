<!doctype html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body>
        <!-- Use the same figure elm as NGW -->
        <figure class="interactive guvisual-container"></figure>
        <!-- Simulate boot.js -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/curl/0.7.3/curl-for-jQuery/curl.js"></script>
        <script>
          var el = document.querySelector('.interactive');
          curl(['boot.js'], function(app) {
             app.boot(el);
          });
        </script>
    </body>
</html>
